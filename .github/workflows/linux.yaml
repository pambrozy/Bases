name: Lint, Build & Test on Linux

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:5.5-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: swiftlint lint --reporter github-actions-logging --strict
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Test
        run: swift test

